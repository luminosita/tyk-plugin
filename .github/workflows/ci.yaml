name: Tyk Grpc Plugin
on:
  push:
    branches: [main]
permissions:
  contents: read 
jobs:
  test:
    strategy:
      matrix:
        os: [luminosita-ubuntu]
        go: ["1.23"]  
    name: ${{ matrix.os }} @ Go ${{ matrix.go }}
    environment: dev
    runs-on: luminosita-ubuntu
    steps:
      - run: echo " The name of your br anch is ${{ GitHub.ref }} and your repository is ${{ GitHub.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo " The ${{ GitHub.repository }} repository has been cloned to the runner." 
      - uses: addnab/docker-run-action@v3
        with:
          image: tykio/tyk-plugin-compiler:v5.2.1
          options: -v ${{ github.workspace }}:/plugin-source --platform=linux/amd64
          run: |
                /build.sh plugin.so
      - name: List files in the working directory
        run: |
          ls
      - name: Upload Plugin to Nexus
        run: curl -v -k -u admin:${{ secrets.NEXUS_PASSWORD }} --upload-file ${{ github.workspace }}/plugin_v5.2.1_linux_amd64.so ${{ vars.NEXUS_TYK_REPO_URL }}/net/emisia/grpc/1.0.0/grpc-1.0.0.so
      - run: echo " This job's status is ${{ job.status }}."